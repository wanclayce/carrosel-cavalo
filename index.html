<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Explosion Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Add 20 images here -->
            <img src="R (1).jpg" alt="Image 1" class="carousel-item">
            <img src="R (3).jpg" alt="Image 2" class="carousel-item">
            <img src="OIP (1).jpg" alt="Image 2" class="carousel-item">
            <img src="OIP (2).jpg" alt="Image 2" class="carousel-item">
            <img src="OIP (3).jpg" alt="Image 2" class="carousel-item">
            <img src="OIP (4).jpg" alt="Image 2" class="carousel-item">
            <img src="OIP (5).jpg" alt="Image 2" class="carousel-item">
            <img src="OIP.jpg" alt="Image 2" class="carousel-item">
            <!-- Repeat for all 20 images -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
